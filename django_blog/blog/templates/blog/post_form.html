{% extends 'base.html' %}

{% block content %}
  <h1>{% if post %}Edit Post{% else %}Create Post{% endif %}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if post %}Save Changes{% else %}Create Post{% endif %}</button>
  </form>

  <a href="{% url 'post_list' %}">Back to Posts</a>
{% endblock %}
